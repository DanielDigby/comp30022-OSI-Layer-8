# HEROKU CD PIPELINE
name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for backend build
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-tests-passed
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: backend-build (14.x)
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Wait for backend tests
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-tests-passed
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: backend-tests (14.x)
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Wait for frontend build
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-tests-passed
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: frontend-build (14.x)
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Wait for frontend tests
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-tests-passed
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: frontend-tests (14.x)
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "comp30022-crm-app" #Must be unique in Heroku
          heroku_email: "daniel.a.digby@gmail.com"
